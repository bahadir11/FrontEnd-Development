<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery{
            display: flex;
            flex-wrap: wrap;
        }
        .gallery div{
            overflow: hidden;
            flex-grow: 1;
            margin: 3px;
            

        }
        img{
            width: 100%;
            transition: .4s;
        }
        img:hover{
            transform:scale(1.2);
            transition: .4s;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <div><img src="https://picsum.photos/200/300?random=1"></div>
        <div><img src="https://picsum.photos/200/300?random=11"></div>
        <div><img src="https://picsum.photos/200/300?random=111"></div>
        <div><img src="https://picsum.photos/200/300?random=1111"></div>
        <div><img src="https://picsum.photos/200/300?random=11111"></div>
        <div><img src="https://picsum.photos/200/300?random=111111"></div>
        <div><img src="https://picsum.photos/200/300?random=12"></div>
    </div>
</body>
</html>
