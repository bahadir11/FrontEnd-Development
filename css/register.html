<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="navbaru.css">
    <link rel="stylesheet" href="register.css">
    <link rel="shortcut icon" href="css-images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <nav>
        <a href="#">MovieApp</a>
        <ul>
          <li class="nav-list-item"><a href="navbaru.html">Home</a></li>
          <li class="nav-list-item"><a href="">Movies</a></li>
          <li class="nav-list-item"><a href="">Contact</a></li>
          <li class="nav-list-item" id="nav-login"><a href="register.html">Login</a></li>
        </ul>
      </nav>
      <main>
        <div class="main-div">
        <h1 id="main-div-h1">Create Your Account</h1>
        <ul class="register-list">
            <li class="name">
                <label for="name">First Name</label>
                <input type="text" id="name">
            </li>
            <li class="surname">
                <label for="surname">Last Name</label>
                <input type="text" id="surname">
            </li>
            <li class="email">
                <label for="email">Email</label>
                <input type="email" name="" id="email">
            </li>
            <li class="password">
                <label for="password">Password</label>
                <input type="password" name="" id="password">
            </li>
            <li class="gender">
                <label for="gender">Gender</label>
                <select>
                    <option value="boy">Male</option>
                    <option value="girl">Female</option>
                </select>
            </li>
            <li class="terms">
              <span>  <input type="checkbox" name="" id="agree">Agree to <a href="#">Terms & Conditons</a></span>
            </li>
            <li class="signup">
                <a href="#">Sign Up</a>
            </li>
        </ul></div>
    </main>
      <footer>
        <div class="footer-container-div">
          <div class="left-footer">
            <a href="#">About</a>

          </div>

            <a href="#" id="instagram"><i class="fa-brands fa-instagram"></i></a>

            <a href="#" id="twitter"><i class="fa-brands fa-x-twitter"></i></a>
          </div>
        </div>
      </footer>
</body>
